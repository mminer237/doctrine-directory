{% capture srcset %}
{% for i in resized %}
/{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}

<img src="/{{ path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }} /{{ path }} {{ original.width }}w" sizes="
{%- for size in site.responsive_image.sizes -%}
	{%- unless forloop.last -%}
		(max-width: {{ size.width | plus: 20 }}px) {{ size.width }}px,
	{%- else -%}
		{{ size.width }}px
	{%- endunless -%}
{%- endfor -%}
">
